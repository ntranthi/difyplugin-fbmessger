settings:
  - name: api_key
    type: secret-input
    required: true
    label:
      en_US: API key
      zh_Hans: API key
      pt_BR: API key
    placeholder:
      en_US: Please input your API key
      zh_Hans: 请输入你的 API key
      pt_BR: Please input your API key
  - name: tts_model
    type: model-selector
    scope: tts
    required: true
    label:
      en_US: TTS model
      zh_Hans: TTS模型
      pt_BR: Modelo de TTS
    placeholder:
      en_US: Please input your TTS model
      zh_Hans: 请输入你的TTS模型
      pt_BR: Por favor, insira o seu modelo de TTS
  - name: bot_name
    type: text-input
    required: true
    label:
      en_US: Bot name
      zh_Hans: 机器人名称
      pt_BR: Nome do bot
    placeholder:
      en_US: Please input your bot name
      zh_Hans: 请输入你的机器人名称
      pt_BR: Por favor, insira o nome do seu bot
    default: "Candy"
  - name: app
    type: app-selector
    scope: chat
    required: true
    label:
      en_US: App
      zh_Hans: App
      pt_BR: App
endpoints:
  - endpoints/duck.yaml
  - endpoints/neko.yaml
  - endpoints/girls.yaml
  - endpoints/girls_talk.yaml
  - endpoints/tts.yaml
